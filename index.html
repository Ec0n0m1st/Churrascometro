<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="icon" href="./img/icon.png">
    <title>Churrascometro</title>

</head>

<body>
    <div class="menu">
        
        <h1> <img class="BBQ" src="img/bbq.png" alt="BBQ on fire">
            Descubra o que irá precisar para o seu churrasco!
            <img class="BBQ2" src="img/bbq.png" alt="BBQ on fire">
        </h1>
        
    </div>
    <div class="container">
        <h2>Quantas pessoas irão ao churrasco?</h2>
        <br>
        <input id="homens" name="homens" type="number" placeholder="Homens">
        <input id="mulheres" name="mulheres" type="number" placeholder="Mulheres">
        <input id="criancas" name="criancas" type="number" placeholder="Crianças">
        <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
        <button onclick="calcular()">Calcular</button>
        <br>
        <h3>Selecione o que irá levar:</h3>
        <div id="icons">
            <img id="meat" class="consumable" src="./img/meat.png">
            <img id="beer" class="consumable" src="./img/beer.png" alt="">
            <img id="soda" class="consumable" src="./img/soda.png" alt="">
        </div>
        <div id="resultado">

        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
